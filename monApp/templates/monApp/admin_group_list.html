{% extends "monApp/admin_base.html" %}
{% load static %}
{% block content %}
    <article>
    {% for group in objectList %}
        <a href="{% url "admin" model="group" action="edit" arg=group.id %}">
            <div class="article">
                <img src="{% static 'img/group.png' %}" class="art_type"><div class=art_txt>
                    <h1>{{ group.nom }}</h1>
                </div>
            </div>
        </a>
    {% endfor %}
</article>

    <a href="{% url "admin" action="add" model="group" %}"><img src={% static "img/add.png" %} class = "admin_add"></a>
{% endblock %}
